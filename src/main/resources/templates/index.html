<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Shakkisivusto</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <body>
        
        <h1>Shakkisivusto</h1>
        
        <p>Tervetuloa shakkisivustolleni! Kirjaudu sisään "kirjadu sisään"-kohdassa 
            tai tee uusi käyttäjä "Luo uusi käyttäjä"-kohdassa</p>
        
        <h2>Kirjaudu sisään</h2>
        <form method="POST">
            <input type="text" name="kayttaja"/>
            <input type="password" name="salasana"/>
            <input type="submit"/>
        </form>
        
        <h2>Rekisteröidy</h2>
        <form method="POST" action="/rekisterointi">
            <input type="text" name="kayttaja"/>
            <input type="password" name="salasana"/>
            <input type="submit"/>
        </form>
    </body>
</html>
